<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compétences techniques – Simon Bonnier</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { background: #f7f7f7; font-family: 'Segoe UI', Arial, sans-serif; color: #111; margin: 0; }
    .container { max-width: 800px; margin: 0 auto; padding: 32px 16px; }
    h1 { text-align: center; font-size: 2.3rem; font-weight: 800; margin-bottom: 1.5rem; color: #007b5e; }
    .skills-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; margin-top: 32px; }
    .skill-btn {
      font-size: 1.5rem;
      padding: 1.2em 2.5em;
      border-radius: 2.5em;
      border: none;
      background: linear-gradient(90deg, #007b5e 0%, #28a745 100%);
      color: #fff;
      font-weight: 800;
      box-shadow: 0 4px 24px #007b5e22;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      position: relative;
      overflow: hidden;
    }
    .skill-btn:hover, .skill-btn:focus {
      background: linear-gradient(90deg, #28a745 0%, #007b5e 100%);
      color: #fff;
      transform: scale(1.04);
      box-shadow: 0 8px 32px #007b5e33;
      z-index: 2;
    }
    .skill-btn span a {
      color: #ffe082;
      text-decoration: underline;
      font-weight: 700;
    }
    .desc { text-align: center; font-size: 1.15rem; color: #444; margin-bottom: 2.2rem; }
    a.back { display: block; text-align: center; margin: 2.5rem auto 0 auto; color: #007b5e; font-weight: 600; text-decoration: underline; }
    .btn { text-align: center; display: flex; align-items: center; justify-content: center; font-size: 1.15rem; padding: 1em 2em; border-radius: 2em; border: none; color: #fff; font-weight: 700; transition: all 0.18s; cursor: pointer; }
    .btn-tc-marketing { background: #007b5e; }
    .btn-tc-vente { background: #28a745; }
    .btn-tc-comm { background: #17a2b8; }
    .btn-tc-parcours { background: #6610f2; }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compétences techniques</h1>
    <div class="desc">Voici les principales compétences techniques acquises et mises en pratique :</div>
    <div class="but-tc-competences" style="display: flex; gap: 10px; justify-content: center; margin: 32px 0 32px 0; flex-wrap: wrap;">
      <a href="marketing.html" class="btn btn-tc btn-tc-marketing">Marketing</a>
      <a href="vente.html" class="btn btn-tc btn-tc-vente">Vente</a>
      <a href="communication.html" class="btn btn-tc btn-tc-comm">Communication commerciale</a>
      <a href="parcours.html" class="btn btn-tc btn-tc-parcours">Parcours BDMRC</a>
    </div>
    <div class="skills-list" style="flex-direction: column; align-items: center; gap: 18px; margin-top: 32px;">
      <!-- Suppression des boutons demandés, on ne garde que les 4 bulles principales ci-dessous -->
    </div>
    <a href="index.html#competences" class="back">&#8592; Retour au portfolio</a>
  </div>
</body>
</html>
